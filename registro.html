  <script>




    function sobre(obj) {
      obj.innerHTML = "Enviar"
    }

    function fuera(obj) {
      obj.innerHTML = "¿Listo?"
    }


      $(function() 
      {
        $("#mi-formulario").validate({
            rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: "required",
                    fono: "required",
                    fecha: "required",
                    password2: {
                        required: true,
                        equalTo: "#password"
                    }   
                    
                }, //rules
              messages: {
                email: {
                    required: 'Ingresa tu correo electrónico',
                    email: 'Formato de correo no válido'
                },
                password: {
                    required: 'Ingresa una contraseña',
                    minlength: 'Caracteres insuficientes'
                },
                fono:{
                    required: 'Ingrese un número de celular',
                    minlength: 'Cantidad de digitos insuficiente'
                },
                fecha:{
                    required: 'Seleccione una fecha válida',
                    min: 'Fecha no corresponde'
                },
                password2: {
                    required: 'Reingresa la contraseña',
                    equalTo: 'Las contraseñas ingresadas no coinciden',
                    minlength: 'Caracteres insuficientes'

                }
              }//messages
        }); //$('#mi-formulario').validate

      }); //function
    </script>

  <h1>Registro de cliente</h1>
  
  <hr>
  <div id="caja">
  <form id="mi-formulario" action="registro.html" method="post" novalidate="novalidate">
      <label>Correo Electrónico: </label>
      <input type="text" name="email" required="" placeholder="nombre@dominio.cl">
    
      <label>Telefono: </label>
      <input type="number" name="fono" minlength="9" required="">
    
      <label>Fecha: </label>
      <input type="date" name="fecha" min="2018-01-01" required="">

      <label>Contraseña:</label>
      <input type="password" id="password" name="password" minlength="8">
    
      <label>Reingresa contraseña: </label>
      <input type="password" name="password2" minlength="8" ><br>
      
      <br>
      <button onmouseover="sobre(this)" onmouseout="fuera(this)" 
      style="background-color:#059218;width:100px;height:10px;padding:20px; ">¿Listo?</button>
    </form>
